<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .terms {
            transform: translateX(50%), translateY(50%);
            border-radius: 8px;
            height: fit-content;
            width: 240px;
            background-color: rgba(171, 181, 201, 0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            padding: 10px 0;
        }

        button {
            padding: 10px 60px;
            margin: 0 auto;
            border-radius: 3px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            font-weight: 400;
        }

        .terms .term {
            background-color: rgba(255, 255, 255, 0.349);
            min-height: 35px;
            text-align: center;
            align-items: center;
            display: flex;
            flex-direction: row-reverse;
            gap: 10;
        }

        .terms h2 {
            text-align: center;
        }

        .ss {
            display: none; /* initially hidden */
            background-color: lightgreen; /* add your desired styles */
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="terms" id="termsContainer">
        <h2>يرجى قراءة الشروط للبدء</h2>
        <div class="term">
            <input type="checkbox" id="term1">
            <label for="term1">  يجب عليك الإجابة على الأسئلة بشكل صادق وبدون التأثر بالعوامل الخارجية </label>
        </div><hr>
        <div class="term">
            <input type="checkbox" id="term2">
            <label for="term2">   يجب عليك كمستخدم الدخول دون أي معرفة مسبقة بالاسئلة</label>
        </div><hr>
        <button type="submit" onclick="submitForm()">تم</button>
    </div>

    <div class="ss" id="ssItem">cccc
        <!-- Content for the 'ss' element -->
        هذا العنصر ظهر!
    </div>

    <script>
        function submitForm() {
            var term1 = document.getElementById("term1").checked;
            var term2 = document.getElementById("term2").checked;

            if (term1 && term2 ) {
                document.getElementById("termsContainer").style.display = "none";
                document.getElementById("ssItem").style.display = "block"; // Show the 'ss' element
            } else {
                alert("الرجاء تحديد جميع الشروط");
            }
        }
    </script>
</body>
</html>
